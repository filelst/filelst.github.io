<!DOCTYPE HTML>
<html lang="zh-cmn-Hans">
    <head>
        <title>FileLST 文件搜索</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-title" content="INFCAT">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="grey">
        <link rel="stylesheet" href="css/index.css" type="text/css" />
    </head>
    <body>
        <div id="MainForm">
            <div id="TopSpace"></div>
            <div>
                <img style="width:90%;" src="image/logo.png">
            </div>
            <div><input id="SearchWord" type="text" maxlength="2048" autocomplete="off" class="invert"></div>
            <div class="space"> </div>
            <div><button onclick="showResult()" type="submit" value="Search" class="button">网络文件搜索</button></div>
        </div>
        <iframe id="Protected"
                frameborder="no"
                border="0"
                marginwidth="0"
                marginheight="0"
                scrolling="no"
                allowtransparency="yes">
        </iframe>
        <script type="text/javascript" src="script/index.js"></script>
    </body>
</html>
